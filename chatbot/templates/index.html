<!DOCTYPE html>
<html lang="en">
  <head>
	  {% load staticfiles%}
{% csrf_token %}
    <meta charset="UTF-8">
    <title>Buzzbot App</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	  <script src="{% static 'js/chatbot.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}" />
</head>
<body>
  <body>
		<div class="chat-box shadowed">
			<!-- CHAT HEADER -->
            <div class = chat-header>
            <p class = buzzbot-title>Buzzbot</p>
            <p class = subheader>Your creative brief robot</p>
            </div>
			<!-- BOTO PLACEHOLDER -->
			<!-- CHAT SCREEN -->
			<div class="chat-screen">
			</div>
			<!-- USER INPUT -->
			<input title="Chat input" class="chat-input" />
			<div class="chat-send clickable">SEND</div>
			<img id="speak-indicator" class="hidden" src="{% static '/images/speaking.GIF' %}" alt="speaking"/>
		</div>
